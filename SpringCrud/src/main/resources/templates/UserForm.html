<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>[[${pageTitle}]]</h1>
    <form th:object="${user}" th:action="@{save}" action="#" method="post">
        <input type="hidden" th:field="*{id}">
        <div>
            <label th:for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="Email" th:for="email"></label>
            <input type="text" th:field="*{email}" class="form-control"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="Phone" th:for="phone"></label>
            <input type="text" th:field="*{phone}" class="form-control"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <input type="submit" class="btn btn-success" value="Save"/>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelform()">Cancel</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelform() {
        window.location = "/index.html";
    }
</script>
</body>
</html>
