<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>List User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div class="col-3"></div>
<div class="container col-10">
    <h1 class="mr-auto">User Manager</h1>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <a style="margin: 20px 0px" th:href="@{/user/new}" class="btn btn-success">Add User</a>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>phone</th>
                <th>Action</th>
            </tr>
            <tbody>
            <tr th:each="user : ${user}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td>
                    <a th:href="@{/user/edit?id={id}(id=${user.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/user/delete?id={id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
            </thead>
        </table>
    </div>
</body>
</html>
