<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>User List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>-->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-10">
    <h1>Manage Student</h1>
    <a style="margin: 20px 0px" href="/add" class="btn btn-success">Add User</a>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phone}"></td>
                <td>
                    <a th:href="@{/edit?id={id}(id=${student.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/delete?id={id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>

            </tbody>

            </thead>
        </table>
    </div>
</div>
</body>
</html>
